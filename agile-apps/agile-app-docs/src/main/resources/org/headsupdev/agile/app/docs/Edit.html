<html>
  <body>
    <wicket:extend>
      <form wicket:id="edit">
        <table class="info vertical">
          <tr>
            <th class="name" style="width:20%">Id</th>
            <td class="name" style="width:30%">
              <span wicket:id="label">id</span>
              <input type="text" wicket:id="name" />
            </td>
            <th class="project" style="width:20%">Project</th>
            <td wicket:id="project" class="project" style="width:30%">project</td>
          </tr>
        </table>
        <textarea wicket:id="content" id="content" rows="36" cols="80">content</textarea><br />
        <input type="submit" value="Save Page" />
      </form>
      <div wicket:id="error" class="error">error</div>
    </wicket:extend>
  </body>
</html>
